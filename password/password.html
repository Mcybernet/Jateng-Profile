<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Halaman Keuangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Password untuk Akses Halaman Keuangan</h2>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <p class="error" id="error-message">Password salah, silakan coba lagi.</p>
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            var correctPassword = '12345'; // Ganti dengan password yang sebenarnya

            if (passwordInput === correctPassword) {
                window.location.href = 'keuangan.html'; // Ganti dengan URL halaman keuangan Anda
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
